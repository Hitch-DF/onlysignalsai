# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    mailer_dsn: '%env(MAILER_DSN)%'
    mailer_sender_email: '%env(MAILER_SENDER_EMAIL)%'
    mailer_sender_name: '%env(MAILER_SENDER_NAME)%'

    stripe_secret_key: '%env(STRIPE_SECRET_KEY)%'
    stripe_webhook_secret: '%env(STRIPE_WEBHOOK_SECRET)%'
    stripe_public_key: '%env(STRIPE_PUBLIC_KEY)%'

    upload_directory: '%kernel.project_dir%/public/uploads/screenshots'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '%kernel.project_dir%/src/'


    App\EventListener\UserLoginListener:
        tags:
            - { name: kernel.event_listener, event: security.interactive_login }

    App\Service\StripeService:
        arguments:
            $stripeSecretKey: '%stripe_secret_key%'
            $stripeWebhookSecret: '%stripe_webhook_secret%'
            $stripePublicKey: '%stripe_public_key%'

    App\Service\DynamicMailer:
        arguments:
            $mailerDsn: '%mailer_dsn%'
            $senderEmail: '%mailer_sender_email%'
            $senderName: '%mailer_sender_name%'

twig:
    globals:
        mailer_sender_email: '%env(MAILER_SENDER_EMAIL)%'


